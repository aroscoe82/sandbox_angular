<div class="modal-header">
  <button type="button" class="close" data-ng-click="modalOptions.close()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h3 class="modal-title">{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
  <div ng-bind-html="modalOptions.bodyText | trust"></div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
