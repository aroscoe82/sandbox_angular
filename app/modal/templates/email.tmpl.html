<div class="modal-header">
  <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">
    <p>{{ modalOptions.email }}</p>
    <input type="text" ng-model="modalOptions.email.heading">
    <textarea ng-model="modalOptions.email.body"></textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn" 
  data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
  <button class="btn btn-primary" 
  data-ng-click="modalOptions.ok(modalOptions.email);">{{modalOptions.actionButtonText}}</button>
</div>
