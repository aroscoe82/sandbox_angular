  <h2>{{ group.group_name }}</h2>
  <div ng-show="!group.saved">
    <div class="field row">
      <div class="col-sm-2">question Group ID:</div>
      <div class="col-sm-4">{{ group.group_id }}</div>
    </div>
  </div>
  <div class="row">

  <ul ui-sortable="sortableOptions" ng-model="group.group_questions" class="list-unstyled" >
    <li ng-repeat="question in group.group_questions" class="ui-state-default question-container row">
      <div question-template question="question"></div>
      <div ng-if="($index + 1) != group.group_questions.length" class="options-block text-center">
        <div class="btn-group">
          <button ng-click="addNewQuestion('mid', $index+1, 'create')" class="btn btn-link"><i class="fa fa-plus-circle" aria-hidden="true"></i> Insert Question</button>
        </div>
      </div>
    </li>
  </ul>
