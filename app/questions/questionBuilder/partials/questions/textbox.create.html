<div class="question container-fluid">
  <div class="row">
    <div class="col-sm-12">Create</div>
  </div>
  <div class="row">
    <div class="col-sm-2">Question ID: </div>
    <div class="col-sm-4">{{newquestion.question_id}}</div>
  </div>
  <div class="row">
    <div class="col-sm-2">Question Type:</div>
    <div class="col-sm-4">{{newquestion.question_type}}</div>
  </div>
  <div class="row">
    <div class="col-sm-2">Question Text:</div>
    <div class="col-sm-4"><input type="text" ng-model="newquestion.question_title" value="{{newquestion.question_title}}"></div>
  </div>
  <div class="row">
    <div class="col-sm-2">Required:</div>
    <div class="col-sm-4">
      <label>
        <input type="radio" ng-value="true" ng-selected ng-model="newquestion.question_required"/>
        &nbsp; Yes
      </label>
      <label>
        <input type="radio" ng-value="false" ng-model="newquestion.question_required"/>
        &nbsp; No
      </label>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h4>Preview</h4>
      <div question-directive question="newquestion"></div>
    </div>
  </div>
</div>
