<div class="question container-fluid">
  <div class="row">
    <div class="col-sm-10">
      <div class="row hidden">
        <div class="col-sm-12">
          {{ question.question_id}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">{{question.text}}:</div>
        <div class="col-sm-4">
          <select ng-model="question.question_value" ng-required="field.field_required" ng-disabled="question.question_disabled">
            <option ng-repeat="option in question.question_options" 
            ng-selected="option.option_value == question.question_value"
            value="{{option.option_id}}">
            {{option.displayValue}}
            </option>
          </select>    
          <span class="required-error" ng-show="question.requiredFlag && !question.question_value">* required</span>
        </div>
      </div>
    </div>
    <div question-options></div>
  </div>
</div>
