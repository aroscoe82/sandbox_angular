<div class="question container-fluid">
  <div class="row">
    <div class="col-sm-10">
      <div class="row hidden">
        <div class="col-sm-12">
          {{ question.question_id}}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2">{{question.question_title}}:</div>
        <div class="col-sm-4">
          <div ng-repeat="option in question.question_options" class="row-fluid">
            <label>
              <input type="radio" value="{{option.option_value}}" ng-model="question.question_value"  ng-required="question.question_required" ng-disabled="question.question_disabled"/>
              &nbsp;<span ng-bind="option.option_title"></span>
            </label>
          </div>
          <span class="required-error" ng-show="question.question_required && !question.question_value">* required</span>
        </div>
      </div>
    </div>
    <div class="col-sm-2 question-options" ng-if="question.question_view == 'preview'">
      <ul class="list-unstyled">
        <li><div ng-click="change(question.question_type, 'edit')" class="btn btn-link"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</div></li>
        <li><div class="myHandle btn btn-link"><i class="fa fa-arrows" aria-hidden="true"></i> Move</div></li>
      </ul>
    </div>
  </div>
</div>
