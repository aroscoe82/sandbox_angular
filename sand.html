<div id="question{{$index}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{$index}}">
      <div class="panel-body">
        <div class="accordion-edit">
          <div class="row">
            <div class="col-sm-2">Question ID: </div>
            <div class="col-sm-4">{{question.field_id}}</div>
          </div>
          <div class="row">
            <div class="col-sm-2">Question Type:</div>
            <div class="col-sm-4">{{question.field_type}}</div>
          </div>

          <div class="clear"></div> <hr>

          <div class="row">
            <div class="col-sm-2">Question Title:</div>
            <div class="col-sm-4"><input type="text" ng-model="question.field_title" value="{{question.field_title}}"></div>
          </div>
          <div class="row">
            <div class="col-sm-2">Field Default Value:</div>
            <div class="col-sm-4"><input type="text" ng-model="question.field_value" value="{{question.field_value}}"></div>
          </div>
          <div class="row" ng-show="showAddOptions(question.field_type)">
            <div class="col-sm-2">Field Options:</div>
            <div class="col-sm-6">
              <div ng-repeat="option in question.field_options">
                <input type="text" ng-model="option.option_title" value="{{option.option_title}}">
                <a class="btn btn-danger btn-mini right" type="button" ng-click="deleteOption(field, option)"><i class="icon-minus icon-white"></i></a>
                <span class="label label-inverse">Value: {{ option.option_value }}</span>
              </div>
              <button class="btn btn-primary btn-small" type="button" ng-click="addOption(question)"><i class="icon-plus icon-white"></i> Add Option</button>
            </div>
          </div>

          <div class="clear"></div> <hr>

          <div class="row">
            <div class="col-sm-2">Required:</div>
            <div class="col-sm-4">
              <label>
                <input type="radio" ng-value="true" ng-selected ng-model="question.field_required"/>
                &nbsp; Yes
              </label>
              <label>
                <input type="radio" ng-value="false" ng-model="question.field_required"/>
                &nbsp; No
              </label>
            </div>
          </div>

          <div class="clear"></div> <hr>

              </label>
              <label>
                <input type="radio" ng-value="false" ng-model="question.field_disabled"/>
                &nbsp; No
              </label>
            </div>
          </div> -->
          <!-- <button class="btn btn-danger pull-right" type="button" ng-click="deleteQuestion()"><i class="icon-trash icon-white"></i> Delete</button> -->
        </div>
      </div>
